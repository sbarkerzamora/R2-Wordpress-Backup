services:
  db:
    image: mariadb:10.11
    container_name: r2wb-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    image: wordpress:6.7-php8.2-apache
    container_name: r2wb-wordpress
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DEBUG: "1"
    volumes:
      # Monta este repositorio como plugin dentro de WordPress.
      - ./:/var/www/html/wp-content/plugins/r2-wordpress-backup

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: r2wb-phpmyadmin
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "9080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword

volumes:
  db_data:

